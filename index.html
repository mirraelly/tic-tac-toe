<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="conteiner-menu">
      <h1>Jogo da Velha</h1>
      <div id="soundToggleButton" aria-label="Ativar/Desativar som">
        <i id="soundIcon" class="fas fa-volume-up"></i>
      </div>
    </div>

    <div id="message">Jogador</div>
    <div id="scoreboard">
      <span id="scorePlayerX">Jogador X: 0</span>
      <span id="scorePlayerO">Jogador O: 0</span>
      <span id="scoreDraws">Empates: 0</span>
    </div>
    <div id="board">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
    </div>

    <div class="container-buttons">
      <button
        id="resetScoreButton"
        aria-label="Resetar placar"
        style="margin-left: 10px"
      >
        <i class="fas fa-redo-alt" style="margin-right: 6px"></i> Reiniciar
        placar
      </button>
      <button id="restartButton" aria-label="Reiniciar">
        <i class="fas fa-undo" style="margin-right: 6px"></i> Jogar de novo
      </button>
    </div>
  </body>
</html>
