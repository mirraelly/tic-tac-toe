<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title class="game-title">Jogo da Velha</title>
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <div
          id="playVsComputer"
          class="computer-button"
          aria-label="Ativar modo computador"
        >
          <i class="fas fa-solid fa-robot"></i>
        </div>
        <h1>Jogo da Velha</h1>
        <div
          id="soundToggleButton"
          aria-label="Desativar som"
          class="sound-toggle-button"
        >
          <i id="soundIcon" class="fas fa-volume-up"></i>
        </div>
      </header>

      <div id="message" class="game-message">Seu Turno, Jogador X!</div>
      <div id="scoreboard" class="game-scoreboard">
        <span id="scorePlayerX" class="score-player">Jogador X: 0</span>
        <span id="scorePlayerO" class="score-player">Jogador O: 0</span>
        <span id="scoreDraws" class="score-draws">Empates: 0</span>
      </div>
      <div id="board" class="game-board">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>

      <div class="game-controls">
        <button
          id="restartButton"
          aria-label="Reiniciar"
          class="button button-primary"
        >
          <i class="fas fa-undo"></i> Jogar de novo
        </button>
        <button
          id="resetScoreButton"
          aria-label="Resetar placar"
          class="button button-secondary"
        >
          <i class="fas fa-redo-alt"></i> Reiniciar placar
        </button>
      </div>
    </div>
    <footer class="copyright">
      <a href="https://github.com/mirraelly"> © 2025 Mirraely Moura </a>
    </footer>

    <!-- Modal para configurar -->
    <div id="symbolModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Enfrente a Máquina!</h3>
          <button id="closeModal" class="close-button">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>

        <div class="modal-body">
          <div class="box-modal-body">
            <h4>Escolha seu símbolo</h4>
            <div class="symbol-options">
              <button id="chooseX" class="symbol-button x-choice">X</button>
              <button id="chooseO" class="symbol-button o-choice">O</button>
            </div>
          </div>
          <div class="box-modal-body">
            <h4>Escolha a dificuldade</h4>
            <div class="difficulty">
              <label>
                <input type="radio" name="difficulty" value="easy" checked />
                Fácil
              </label>
              <label>
                <input type="radio" name="difficulty" value="medium" />
                Médio
              </label>
              <label>
                <input type="radio" name="difficulty" value="hard" />
                Difícil
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de aviso -->
    <div id="infoModal" class="modal-info" style="display: none">
      <div class="modal-content-info">
        <h4 id="infoMessage">O modo de jogo com computador foi desativado.</h4>
        <div class="progress-bar"></div>
      </div>
    </div>
  </body>
</html>
